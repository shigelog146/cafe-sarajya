<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スイーツカフェ セルフオーダー</title>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
      background: #fff0f5;
      color: #4b2e2e;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #d86c9b;
    }
    form {
      background: #ffffff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(216, 108, 155, 0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #a0527e;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d86c9b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background: #f0b6d1;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>スイーツカフェ セルフオーダー</h1>
  <form id="orderForm">
    <label for="table">テーブル番号</label>
    <select id="table" name="table" required>
      <option value="">選択してください</option>
      <option value="1">テーブル1</option>
      <option value="2">テーブル2</option>
      <option value="3">テーブル3</option>
      <option value="4">テーブル4</option>
    </select>

    <label for="parfait">スイーツパフェ</label>
    <select id="parfait" name="parfait">
      <option value="0">選択してください</option>
      <option value="1">1個</option>
      <option value="2">2個</option>
    </select>

    <label for="special">その日のスペシャルパフェ</label>
    <select id="special" name="special">
      <option value="0">選択してください</option>
      <option value="1">1個</option>
      <option value="2">2個</option>
    </select>

    <label for="plate">スイーツプレート</label>
    <select id="plate" name="plate">
      <option value="0">選択してください</option>
      <option value="1">1皿</option>
      <option value="2">2皿</option>
    </select>

    <label for="drink">ドリンク</label>
    <select id="drink" name="drink">
      <option value="0">選択してください</option>
      <option value="ブレンドコーヒー">ブレンドコーヒー</option>
      <option value="アップルティー">アップルティー</option>
      <option value="ミルクティー">ミルクティー</option>
      <option value="レモンティー">レモンティー</option>
    </select>

    <label for="message">お店への連絡</label>
    <textarea id="message" name="message" placeholder="アレルギー、テーブル上の要望など"></textarea>

    <button type="submit" id="submitBtn" disabled>注文を送信</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    const submitBtn = document.getElementById('submitBtn');

    const GAS_URL = "https://script.google.com/macros/s/AKfycbxpcMJN5Og6QD5F7bSHAYVLG1hYbU8CL8uW_-MsPViN83QWeuQ1Q1U23LdZBDTVFmwOlA/exec";

    form.addEventListener('change', () => {
      const hasOrder =
        parseInt(form.parfait.value) > 0 ||
        parseInt(form.special.value) > 0 ||
        parseInt(form.plate.value) > 0 ||
        form.drink.value !== "0";

      const hasTable = form.table.value !== "";

      submitBtn.disabled = !(hasOrder && hasTable);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        table: form.table.value,
        parfait: form.parfait.value,
        special: form.special.value,
        plate: form.plate.value,
        drink: form.drink.value,
        message: form.message.value.trim()
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("ご注文ありがとうございました！");
        form.reset();
        submitBtn.disabled = true;
      })
      .catch(error => {
        alert("送信エラーが発生しました。");
        console.error(error);
      });
    });
  </script>
</body>
</html>
